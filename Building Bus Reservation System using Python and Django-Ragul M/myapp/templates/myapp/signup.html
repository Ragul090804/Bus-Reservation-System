{% extends 'myapp/base.html' %} {% block content %}
<section class="vh-100" style="background-color:  #9697ee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://img.freepik.com/premium-vector/online-registration-illustration-design-concept-websites-landing-pages-other_108061-938.jpg?w=740"
              alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form action="{% url 'signup' %}" method="post" id="registration-form">
                  {% csrf_token %}
                  
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0 text-center">Rahul Booking</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register your account</h5>

                  <div class="form-outline mb-4">
                      <label for="email" class="control-label">Email:</label>
                      <input name='email' class="form-control" type="text" id="email" required>
                  </div>
                  <div class="form-outline mb-4">
                      <label for="mobilenumber" class="control-label">Mobile No:</label>
                      <input name='mobilenumber' class="form-control" type="text" id="mobilenumber" required>
                  </div>
                  <div class="form-outline mb-4">
                      <label for="name" class="control-label">Username:</label>
                      <input name='name' id="name" class="form-control" type="text" required>
                  </div>
                  <div class="form-outline mb-4">
                      <label for="password" class="control-label">Password:</label>
                      <input name='password' id="password" class="form-control" type="password" required>
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" form="registration-form">Create Account</button>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
